name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================
  # STAGE 1: Lint & Format Check
  # ==========================================
  lint:
    name: üîç Lint & Format
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

  # ==========================================
  # STAGE 2: E2E Tests with MinIO
  # ==========================================
  test:
    name: üß™ E2E Tests
    runs-on: ubuntu-24.04
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Start MinIO container
        run: |
          docker run -d \
            --name minio \
            -p 9000:9000 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio:latest server /data

      - name: Wait for MinIO to be ready
        run: |
          echo "Waiting for MinIO to be ready..."
          for i in {1..30}; do
            if curl -sf http://localhost:9000/minio/health/live; then
              echo "‚úÖ MinIO is ready!"
              exit 0
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
          echo "‚ùå MinIO failed to start"
          docker logs minio
          exit 1

      - name: Create MinIO bucket
        run: |
          curl -sLo mc https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x mc
          ./mc alias set myminio http://localhost:9000 minioadmin minioadmin
          ./mc mb myminio/downloads --ignore-existing
          echo "‚úÖ MinIO bucket created"

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NODE_ENV: development
          PORT: 3000
          S3_REGION: us-east-1
          S3_ENDPOINT: http://localhost:9000
          S3_ACCESS_KEY_ID: minioadmin
          S3_SECRET_ACCESS_KEY: minioadmin
          S3_BUCKET_NAME: downloads
          S3_FORCE_PATH_STYLE: "true"
          REQUEST_TIMEOUT_MS: "30000"
          RATE_LIMIT_WINDOW_MS: "60000"
          RATE_LIMIT_MAX_REQUESTS: "100"
          CORS_ORIGINS: "*"

      - name: Stop MinIO container
        if: always()
        run: docker stop minio && docker rm minio || true

  # ==========================================
  # STAGE 3: Build Docker Image
  # ==========================================
  build:
    name: üê≥ Build Docker Image
    runs-on: ubuntu-24.04
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.prod
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # STAGE 4: Security Scan (Bonus)
  # ==========================================
  security-scan:
    name: üîí Security Scan
    runs-on: ubuntu-24.04
    needs: build
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          exit-code: "0"
          severity: "CRITICAL,HIGH"

  # ==========================================
  # STAGE 5: Deploy to Production Server
  # ==========================================
  deploy:
    name: üöÄ Deploy to Server
    runs-on: ubuntu-24.04
    needs: [build, security-scan]
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd cuet-micro-ops-hackthon-2025-somorpon || exit 1

            echo "üì• Pulling latest changes..."
            git pull origin main

            echo "üê≥ Stopping services..."
            docker compose -f docker/compose.prod.yml down

            echo "üî® Building and starting services..."
            docker compose -f docker/compose.prod.yml up -d --build

            echo "‚è≥ Waiting for services to be ready..."
            sleep 30

            echo "‚úÖ Checking health endpoint..."
            curl -f http://localhost:3000/health || exit 1

            echo "üéâ Deployment successful!"
            docker compose -f docker/compose.prod.yml ps
