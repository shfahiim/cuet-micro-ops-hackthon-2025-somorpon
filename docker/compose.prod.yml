name: delineate

services:
  # ============================================
  # MinIO - S3-Compatible Object Storage (Production)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: delineate-minio
    ports:
      - "9000:9000"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    networks:
      - delineate-network

  # ============================================
  # MinIO Init - Create bucket on startup
  # ============================================
  minio-init:
    image: minio/mc:latest
    container_name: delineate-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO...';
      sleep 2;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/downloads --ignore-existing;
      echo 'âœ… Bucket downloads created!';
      exit 0;
      "
    networks:
      - delineate-network

  # ============================================
  # Main Application (Production)
  # ============================================
  delineate-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    container_name: delineate-app
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=downloads
      - S3_FORCE_PATH_STYLE=true
    depends_on:
      minio-init:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - delineate-network

volumes:
  minio_data:
    driver: local

networks:
  delineate-network:
    driver: bridge
